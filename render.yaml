# Nestoria Inc. - Hotel Booking Platform
# Render.com Deployment Configuration
# Last Updated: November 2025

services:
  # Backend API Service
  - type: web
    name: nestoria-backend
    runtime: node
    region: oregon
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    # Auto-deploy on push to main branch
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DB_HOST
        fromDatabase:
          name: nestoria-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: nestoria-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: nestoria-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: nestoria-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: nestoria-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      # Supabase Configuration (REQUIRED for image uploads)
      - key: SUPABASE_URL
        sync: false
        # Add your Supabase project URL in Render dashboard
        # Example: https://xxxxxxxxxxxxx.supabase.co
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
        # CRITICAL: Use SERVICE_ROLE_KEY (not anon key) from Supabase Settings -> API
        # Required for backend file upload operations
      # CORS Configuration
      - key: CORS_ORIGIN
        value: https://nestoria-frontend.onrender.com
        # Update this to match your actual frontend URL

  # Frontend Static Site Service
  - type: web
    name: nestoria-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    # Auto-deploy on push to main branch
    autoDeploy: true
    # SPA routing configuration
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    # Custom headers for security
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    envVars:
      - key: REACT_APP_API_URL
        value: https://nestoria-backend.onrender.com/api
        # Update this to match your actual backend URL
      - key: NODE_ENV
        value: production

# PostgreSQL Database
databases:
  - name: nestoria-db
    databaseName: nestoria
    region: oregon
    # PostgreSQL version 14+
    # After database provisioning, run the following scripts in order:
    # 1. database/schema.sql - Creates all tables with TEXT columns for images
    # 2. database/seed.sql - Populates sample data (optional)
    # 3. database/trigger.sql - Adds database triggers (optional)
    # 4. database/supabase.sql - Supabase-specific setup (if using Supabase)
