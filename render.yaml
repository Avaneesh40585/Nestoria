services:
  # Backend API Service
  - type: web
    name: nestoria-backend
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DB_HOST
        fromDatabase:
          name: nestoria-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: nestoria-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: nestoria-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: nestoria-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: nestoria-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://nestoria-frontend.onrender.com

  # Frontend Static Site Service
  - type: web
    name: nestoria-frontend
    runtime: static
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://nestoria-backend.onrender.com/api
      - key: NODE_ENV
        value: production

# PostgreSQL Database
databases:
  - name: nestoria-db
    databaseName: nestoria
    plan: free
    region: oregon
